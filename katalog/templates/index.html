<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tes Programmer FastPrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Daftar Produk (Bisa Dijual)</h2>
      <a href="{% url 'tambah_produk' %}" class="btn btn-primary">+ Tambah Produk</a>
    </div>

    <table class="table table-bordered table-striped hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nama Produk</th>
          <th>Kategori</th>
          <th>Harga</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for p in produk_list %}
        <tr>
          <td>{{ p.id_produk }}</td>
          <td>{{ p.nama_produk }}</td>
          <td>{{ p.kategori.nama_kategori }}</td>
          <td>Rp {{ p.harga }}</td>
          <td>
            <span class="badge bg-success">{{ p.status.nama_status }}</span>
          </td>
          <td>
            <a href="{% url 'edit_produk' p.id_produk %}" class="btn btn-sm btn-warning">Edit</a>

            <a href="{% url 'hapus_produk' p.id_produk %}" class="btn btn-sm btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus produk ini?');"> Hapus </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center">Data kosong.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
