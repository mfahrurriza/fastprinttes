{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <a href="{% url 'daftar_produk' %}" class="text-decoration-none text-muted mb-3 d-block"> <i class="bi bi-arrow-left"></i> Kembali ke Daftar </a>

    <div class="card shadow-lg border-0">
      <div class="card-header bg-white py-3 border-bottom">
        <h4 class="mb-0 fw-bold text-primary">{{ title }}</h4>
      </div>

      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %} {% for field in form %}
          <div class="mb-3">
            <label class="form-label text-secondary small fw-bold text-uppercase">{{ field.label }}</label>
            {{ field }} {% if field.errors %}
            <div class="text-danger small mt-1"><i class="bi bi-exclamation-circle"></i> {{ field.errors.0 }}</div>
            {% endif %}
          </div>
          {% endfor %}

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary py-2"><i class="bi bi-save me-1"></i> Simpan Data</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
