<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastPrint Tes - Manajemen Produk</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f6f9; /* Abu-abu muda yang elegan */
      }
      .navbar {
        background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 100%); /* Gradasi Biru */
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .btn {
        border-radius: 8px;
        font-weight: 500;
      }
      .table thead th {
        background-color: #f1f3f5;
        color: #495057;
        font-weight: 600;
        border-bottom: 2px solid #dee2e6;
      }
      /* Animasi halus saat hover */
      .table-hover tbody tr:hover {
        background-color: #e9ecef;
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'daftar_produk' %}"> <i class="bi bi-printer-fill me-2"></i> FastPrint<span class="fw-light">Dashboard</span> </a>
      </div>
    </nav>

    <div class="container mb-5">{% block content %} {% endblock %}</div>

    <footer class="text-center text-muted py-4 mt-auto">
      <small>&copy; Tes Junior Programmer - Muhammad Fahrur Riza - Dibuat dengan Django & MySQL</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
